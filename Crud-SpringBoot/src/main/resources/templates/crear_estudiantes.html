<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro De Estudiantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!-- CSS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Control de Estudiantes</a>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link"
                           th:href="@{/estudiantes}">Control de los Estudiantes</a></li>

                </ul>   
            </div>

        </nav>

        <br>
        <div class="contaniner">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-contecct-center card">
                    <h1 class="text-center">Registro de Estudiante</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder = "Digite Su Nombre:" required>
                            </div> 
                            <br>
                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder = "Digite Su Apellido:" required>
                            </div> 
                            <br>

                            <div class="form-group">
                                <label>Email : </label>
                                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder = "Digite Su Email:" required>
                            </div> 
                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>

                        </form>  
                    </div>
                </div>    
            </div>

        </div>

    </body>
</html>
