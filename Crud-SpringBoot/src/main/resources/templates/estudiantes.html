<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Estudiantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!-- CSS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar  navbar-expand-md  navbar-dark  bg-dark">
            <a class="navbar-brand" href="#">Control de Estudiantes</a>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a class="nav-link"
                        th:href="@{/estudiantes}">Control de los Estudiantes</a></li>

                </ul>   
            </div> 
        </nav>
        <br>
        
        <div class="container">
            <div class="row">
                <h1>Lista De Estudiantes</h1>

            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm-mb3">Agregar Estudiante</a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>    
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>


                    </tr>   
                </thead>
                <tbody>
                    <tr th:each="estudiante: ${estudiantes}">    
                        <td th:text="${estudiante.nombre}">Nombre</td>
                        <td th:text="${estudiante.apellido}">Apellido</td>
                        <td th:text="${estudiante.email}">Email</td>
                        <td>
                            <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
                        </td> 
                    </tr>   

                </tbody>
            </table>
    </body>
</html>
